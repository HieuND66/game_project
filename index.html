<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Monster Slayer</h1>
    </header>
    <div id="app">
       <div class="bg-image">

          <div class="container">
            <div class="item" id="user">
              <p class="damgeuser" :class="{'open': animate}" >-{{monsterDamage}}</p>
              <p class="buffuser" :class="{'open': isActiveBubble}" >+{{healHeart}}</p>
              <div class="unti"  :class="{'open': specialAttack}">
                <img src="./images/unti-01.png" alt="">
              </div>
              <div class="weapon" :class="{'open': animate}">
                <img src="./images/kiem_thuong-01.png" alt="">
              </div>
              <div class="heart-wrap">
                <div :style="{width: userHeart + '%'}" class="heart"></div>
              </div>
              <img src="./images/user-01.png" alt="" class="char-img">
            </div>
            <div class="item" id="monster">
              <p class="damge" :class="{'open': animate}" >-{{userDamage}}</p>
              <div class="weapon_monster"  :class="{'open': animate}">
                <img src="./images/fire-01.png" alt="">
              </div>
              <div class="heart-wrap">
                <div :style="{width: monsterHeart + '%'}" class="heart"></div>
              </div>
              <img src="./images/monster-01.png" alt="" class="char-img img-monster">
            </div>
          </div>
          <div class="controls">
            <div v-if="!isFighting" @click="userAttack" v-show="handlebtn">
              <img src="./images/hit-01.png" alt="" class="hit">
            </div>
            <button v-if="!isFighting" :disabled="canUseBuff" @click="userBuff" v-show="handlebtn" class="buff">Buff</button>
            <button v-if="!isFighting" :disabled="canUseSpecialAttack" @click="specialAttackMonster" v-show="handlebtn">Special attack</button>
            <!-- <div v-if="!isFighting" :disabled="canUseSpecialAttack" @click="specialAttackMonster" v-show="handlebtn">
              <img src="./images/kiem-01.png" alt="" class="hit" >
            </div> -->
          </div>
          <div class="end-game" v-if="headleEnd1">
             <img src="./images/winner-01.png" alt="">
             <div @click="startNewGame">
              <img src="./images/play-01.png" alt="" class="play" >
            </div>

          </div>
          <div class="end-game2" v-if="headleEnd2">
             <img src="./images/loser-01.png" alt="">
             <div @click="startNewGame">
              <img src="./images/play-01.png" alt="" class="play" >
            </div>
           
          </div>
        </div>
       </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="app.js"></script>
  </body>
</html>
